language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kalakris-cmake
    packages:
      - cmake
      - lcov-1.12

compiler:
  - gcc

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./HelloCMake

after_success:
  - mkdir coverage
  - lcov --help
  - lcov --version
  - lcov --capture --directory . --output-file ./coverage/coverage.info
  - gem install coveralls-lcov
  - coveralls-lcov ./coverage/coverage.info
