addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - lcov

compiler:
  - gcc

script:
  - mkdir build && cd build
  - cmake .. && make
  - ./HelloCMake
  - ./test/run_tests

after_success:
  - mkdir coverage
  - lcov -c -d . -o ./coverage/coverage.info
  - lcov -r ./coverage/coverage.info "/usr/include/c++/*" "*/gtest/*" -o ./coverage/coverage.info
  - gem install coveralls-lcov
  - coveralls-lcov ./coverage/coverage.info
